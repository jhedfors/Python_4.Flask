<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Update User - Semi-Restfull Routes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="nav-wrapper">
          <span class="brand-logo left">Edit User {{info['id']}}</span>
          <ul class="nav-mobile right">
            <li><a href="/users">Home</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col s6">
            <form class="section" action="/users/{{info['id']}}" method="post">
              <p>First Name:</p>
              <input type="text" name="first_name" value="{{info['first_name']}}" autofocus>
              <p>Last Name:</p>
              <input type="text" name="last_name" value="{{info['last_name']}}">
              <p>Email:</p>
              <input type="email" name="email" value="{{info['email']}}">
              <input class="btn" type="submit" value="Update">
              <a class="btn right teal accent-3" href="/users/{{info['id']}}">Cancel</a>
            </form>
          </div>
        </div>
    </div>
    <!-- Obtain latest version of jquery from CDN -->
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <!-- jQuery must be imported before materialize -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
    </body>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  </body>
</html>
